<!DOCTYPE html>
<html>

<head>
  <title>Experiment Stories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <header>
    <h1>Experiment Stories</h1><br />
  </header>

  <p id="messaging"></p>

  <section id="before-sign-in">
    <h3>Sign Up</h3>
    <div>
      <form id="sign-up">
        <input name="credentials[email]" required type="email" placeholder="Email" />
        <input name="credentials[password]" required type="password" placeholder="Password" />
        <input name="credentials[password_confirmation]" required type="password" placeholder="Password... again" />
        <button type="submit" class="btn btn-light">Sign Up</button>
      </form>
    </div>

    <h3>Sign In</h3>
    <div>
      <form id="sign-in">
        <input name="credentials[email]" required type="email" placeholder="Email">
        <input name="credentials[password]" required type="password" placeholder="password">
        <button type="submit" class="btn btn-light">Sign In</button>
      </form>
    </div>
  </section>

  <section id='after-sign-in'>
    <h3>Change Password</h3>
    <div>
      <form id="change-password">
        <input name="passwords[old]" required type="password" placeholder="Old password" />
        <input name="passwords[new]" required type="password" placeholder="New password" />
        <button class="btn btn-light" type="submit">Submit</button>
      </form>
    </div>
    <button id="sign-out" class="btn btn-light">Sign Out</button>
  </section>
</body>

</html>
