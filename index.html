<!DOCTYPE html>
<html>

<head>
  <title>Experiment Stories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9">
        <header>
          <h1>Experiment Stories</h1>
          <p id="messaging"></p>
        </header>

        <section id="before-sign-in">
          <h3>Sign Up</h3>
          <div>
            <form id="sign-up">
              <input name="credentials[email]" required type="email" placeholder="Email" />
              <input name="credentials[password]" required type="password" placeholder="Password" />
              <input name="credentials[password_confirmation]" required type="password" placeholder="Password... again" />
              <button type="submit" class="btn btn-light">Sign Up</button>
            </form>
          </div>
          <h3>Sign In</h3>
          <div>
            <form id="sign-in">
              <input name="credentials[email]" required type="email" placeholder="Email">
              <input name="credentials[password]" required type="password" placeholder="password">
              <button type="submit" class="btn btn-light">Sign In</button>
            </form>
          </div>
        </section>
      </div>
    </div>
  </div>

  <section id='after-sign-in' class="no-show">

  <div class="container">

    <h3>Change Password</h3>
    <div>
      <form id="change-password">
        <input name="passwords[old]" required type="password" placeholder="Old password" />
        <input name="passwords[new]" required type="password" placeholder="New password" />
        <button class="btn btn-light" type="submit">Submit</button>
      </form>
    </div>
    <button id="sign-out" class="btn btn-light">Sign Out</button>

    <div class="row mt-3">
      <div class="col-md-6">
        <h3>Experiment Story</h3>
        <form class="add-post-form" id="create-story">
          <div class="form-group">
            <label for="body">Hypothesis</label>
            <textarea class="form-control" id="body-value"></textarea>
          </div>
          <div class="form-group">
            <label for="title">Tactic</label>
            <input type="text" class="form-control" id="title-value">
          </div>
          <div class="form-group">
            <label for="title">Votes</label>
            <input type="number" class="form-control" id="team-votes">
          </div>
          <button type="submit" class="btn btn-light">Update</button>
        </form>
      </div>
    </div>

    <div class="story-list row">
      <div class="card mt-4 col-md-6 bg-light">
        <div class="card-body">
          <p class="card-text">We believe (business outcome) can be achieve if (persona) can (persona outcome) with (feature/solution)</p>
          <h6 class="card-subtitle mb-2 text-muted">Landing Page Test</h6>
          <a href="#" class="card-link">Edit</a>
          <a href="#" class="card-link">Complete</a>
        </div>
      </div>
    </div>

      <!-- <h3>Change Password</h3>
      <div>
        <form id="change-password">
          <input name="passwords[old]" required type="password" placeholder="Old password" />
          <input name="passwords[new]" required type="password" placeholder="New password" />
          <button class="btn btn-light" type="submit">Submit</button>
        </form>
      </div>
      <button id="sign-out" class="btn btn-light">Sign Out</button> -->

      </div>
    </section>
  <footer>
    <p>Test footer</p>
  </footer>
</body>

</html>
